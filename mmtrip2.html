<style>
.body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #f0f0f0; /* Light gray background */
    padding: 10px;
}


.top-bar {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
}

.top-bar .logo img{
    height: 75px;
}

nav {
    display: flex;
    justify-content: flex-end;
}

nav button {
    padding: 5px 10px;
    margin-left: 5px;
    border: none;
    background-color: #ddd; /* Light gray button background */
    cursor: pointer;
}

main {
    flex: 1;
    padding: 10px;
    overflow-y: auto; /* Ensure scrollability if content overflows */
}

.categories {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 4 columns */
    grid-gap: 20px;
}

.category {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-decoration: none;
    color: #333;
}

.category img {
    width: 50px;
    height: 50px;
}

.category span {
    margin-top: 5px;
    font-size: 16px;
}

.offer {
    margin-top: 20px;
}

.offer img {
    width: 100%;
}

.referral {
    background-color: #eee; /* Light gray background for referral section */
    padding: 20px;
    margin-top: 20px;
    text-align: center;
}

.referral button {
    background-color: #ff9900; /* Orange button */
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}

footer {
    background-color: #333; /* Dark background for footer */
    color: white;
    padding: 10px;
    display: flex;
    justify-content: space-around;
}

footer a {
    color: white;
    text-decoration: none;
}
</style>
